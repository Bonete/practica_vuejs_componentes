<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="Jesus Bonete Sanchez">
        <meta name="description" content="Practica VueJS componentes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->
    </head>

    <body>

        <h1 id="autor">Jesus Bonete Sanchez</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="container">
                <div class="jumbotron" style="background-color: #E8ECEE;">
                    <h1 id="title" class="display-5">{{ col.collection.title }}</h1>
                </div>
                <div class="card-group">      
                    <div is="item-data" v-for="elemento in col.collection.items" v-if="elemento.visible" v-bind:e="elemento" ></div>
                    <div v-bind:e="elemento" v-else is="edit-form" v-bind:e="elemento"></div>   
                </div>
            </div>
        </div>
        
        
        <!--
                        TODO: Aplicación VueJS. Ver archivo ./js/script.js
                    - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
                    - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                        - Crear un componente item-data
                    -->

        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">

            <!--
                 TODO: Componente edit-form 
            -->
            <div class="card">

                <div class="card-body">
                    <dl>
                        <div v-for="elem1 in e.data">
                            <dt>
                                <h5 class="card-title">{{elem1.prompt}}</h5>
                            </dt>
                            <dd>
                                <h5 class="card-title">{{elem1.prompt}}</h5>
                            </dd>
                        </div>
                        <input v-if="elem1.prompt != 'Description'" type="text" v-model:text="elem1.value"/>
                        <textarea v-else type="text"  v-model:text="elem1.value"> </textarea>     
                    </dl>
                  </div>  
                </div>
                <a v-on:click="closeForm(e)" id="formButton" class="btn btn-danger">Cerrar</a>
              </div>
            

        </script>

        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">
            
                <div class="card" >
    
                    <div class="card-body">
                        <dl>
                            <div v-for="elem2 in elem1.data">
                                <dt>
                                    <h5 class="card-title">{{elem2.prompt}}</h5>
                                </dt>
                                <dd>
                                    <p class="card-text">{{elem2.value}}</p>
                                </dd>
                            </div>
                            <a v-bind:href="elem1.href" class="btn btn-primary">Ver</a>
                            <a v-on:click="toggleEditFormVisibility(element)" id="formButton" type="button" class="btn btn-secondary">Editar</a>
                        </dl>
                    </div>
    
                </div>
    
            
           
            <!--
                 TODO: Componente item-data
            -->
        </script>
        <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
